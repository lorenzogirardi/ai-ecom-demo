name: Backend CI/CD

on:
  workflow_dispatch:
    inputs:
      skip_trivy:
        description: 'Skip Trivy scan'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - main
      - develop
    paths:
      - 'ecommerce-demo/apps/backend/**'
      - 'ecommerce-demo/helm/backend/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'ecommerce-demo/apps/backend/**'
      - '.github/workflows/backend-ci-cd.yml'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: ecommerce-demo/backend
  EKS_CLUSTER_NAME: ecommerce-demo-demo-eks

permissions:
  id-token: write
  contents: write
  security-events: write

jobs:
  # ============================================
  # Gitleaks - Secret Detection
  # ============================================
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Lint and Test
  # ============================================
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ecommerce-demo

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ecommerce-demo/package-lock.json

      - name: Install dependencies
        run: npm ci
        env:
          HUSKY: "0"

      - name: Generate Prisma client
        run: npm run db:generate -w apps/backend

      - name: Push database schema
        run: npm run db:push -w apps/backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db

      - name: Run linter
        run: npm run lint -w apps/backend

      - name: Run type check
        run: npm run type-check -w apps/backend

      - name: Run tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key
        run: npm run test -w apps/backend

  # ============================================
  # Build Docker Image
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [gitleaks, lint-and-test]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ecommerce-demo/apps/backend
          file: ecommerce-demo/apps/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Trivy - Container Security Scan
  # ============================================
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    concurrency:
      group: trivy-report-commit
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.sha.outputs.short }}'
          format: 'json'
          output: 'trivy-backend-${{ steps.sha.outputs.short }}.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'  # Warn only, don't fail

      - name: Upload Trivy report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-backend-report
          path: trivy-backend-${{ steps.sha.outputs.short }}.json
          retention-days: 30

      - name: Save Trivy report to repo
        run: |
          mkdir -p ecommerce-demo/security/reports
          cp trivy-backend-${{ steps.sha.outputs.short }}.json ecommerce-demo/security/reports/
          cp trivy-backend-${{ steps.sha.outputs.short }}.json ecommerce-demo/security/reports/trivy-backend-latest.json

      - name: Pull latest changes
        run: git pull origin main --rebase

      - name: Commit Trivy report
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "security: Update Trivy backend scan report [${{ github.sha }}]"
          file_pattern: 'ecommerce-demo/security/reports/trivy-backend-*.json'
          commit_author: 'GitHub Actions <actions@github.com>'

      - name: Generate Trivy summary for GitHub Actions
        run: |
          echo "## ðŸ”’ Trivy Security Scan - Backend" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.sha.outputs.short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Parse JSON and create summary
          if [ -f "trivy-backend-${{ steps.sha.outputs.short }}.json" ]; then
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-backend-${{ steps.sha.outputs.short }}.json 2>/dev/null || echo "0")
            HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-backend-${{ steps.sha.outputs.short }}.json 2>/dev/null || echo "0")
            MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' trivy-backend-${{ steps.sha.outputs.short }}.json 2>/dev/null || echo "0")

            echo "### Vulnerability Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”´ Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ  High | $HIGH |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ¡ Medium | $MEDIUM |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Show top 10 Critical/High CVEs
            echo "### Top Critical/High CVEs" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| CVE | Package | Severity | Fixed Version |" >> $GITHUB_STEP_SUMMARY
            echo "|-----|---------|----------|---------------|" >> $GITHUB_STEP_SUMMARY
            jq -r '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL" or .Severity=="HIGH")] | .[0:10][] | "| \(.VulnerabilityID) | \(.PkgName) | \(.Severity) | \(.FixedVersion // "N/A") |"' trivy-backend-${{ steps.sha.outputs.short }}.json 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "| No critical/high CVEs found | - | - | - |" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Trivy report not found" >> $GITHUB_STEP_SUMMARY
          fi

