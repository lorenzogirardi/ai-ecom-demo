name: Frontend CI/CD

on:
  workflow_dispatch:
    inputs:
      skip_trivy:
        description: 'Skip Trivy scan'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - main
      - develop
    paths:
      - 'ecommerce-demo/apps/frontend/**'
      - 'ecommerce-demo/helm/frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'ecommerce-demo/apps/frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: ecommerce-demo/frontend
  EKS_CLUSTER_NAME: ecommerce-demo-demo-eks

permissions:
  id-token: write
  contents: write
  security-events: write

jobs:
  # ============================================
  # Gitleaks - Secret Detection
  # ============================================
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Lint and Test
  # ============================================
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ecommerce-demo/apps/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ecommerce-demo/package-lock.json

      - name: Install root dependencies
        working-directory: ecommerce-demo
        run: npm ci
        env:
          HUSKY: "0"

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm run test

  # ============================================
  # Lighthouse - Performance & Accessibility
  # ============================================
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: lint-and-test
    defaults:
      run:
        working-directory: ecommerce-demo/apps/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ecommerce-demo/package-lock.json

      - name: Install root dependencies
        working-directory: ecommerce-demo
        run: npm ci
        env:
          HUSKY: "0"

      - name: Build Next.js app
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000/api

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.13.x

      - name: Run Lighthouse CI
        run: |
          lhci autorun --config=lighthouserc.json || true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug Lighthouse output location
        run: |
          echo "Current directory: $(pwd)"
          echo "Workspace: ${{ github.workspace }}"
          echo "Looking for .lighthouseci..."
          find ${{ github.workspace }} -name ".lighthouseci" -type d 2>/dev/null || echo "Not found via find"
          ls -la .lighthouseci 2>/dev/null || echo "Not in working dir"
          ls -la ${{ github.workspace }}/.lighthouseci 2>/dev/null || echo "Not in workspace root"

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: ${{ github.workspace }}/ecommerce-demo/apps/frontend/.lighthouseci
          retention-days: 30
          if-no-files-found: warn

      - name: Generate Lighthouse summary
        run: |
          echo "## ðŸ”¦ Lighthouse Audit - Frontend" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -d ".lighthouseci" ]; then
            # Find the latest JSON report
            REPORT=$(ls -t .lighthouseci/lhr-*.json 2>/dev/null | head -1)
            if [ -f "$REPORT" ]; then
              PERF=$(jq '.categories.performance.score * 100 | floor' "$REPORT" 2>/dev/null || echo "N/A")
              A11Y=$(jq '.categories.accessibility.score * 100 | floor' "$REPORT" 2>/dev/null || echo "N/A")
              BP=$(jq '.categories["best-practices"].score * 100 | floor' "$REPORT" 2>/dev/null || echo "N/A")
              SEO=$(jq '.categories.seo.score * 100 | floor' "$REPORT" 2>/dev/null || echo "N/A")

              echo "### Scores" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "| Category | Score |" >> $GITHUB_STEP_SUMMARY
              echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
              echo "| ðŸš€ Performance | $PERF |" >> $GITHUB_STEP_SUMMARY
              echo "| â™¿ Accessibility | $A11Y |" >> $GITHUB_STEP_SUMMARY
              echo "| âœ… Best Practices | $BP |" >> $GITHUB_STEP_SUMMARY
              echo "| ðŸ” SEO | $SEO |" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ No Lighthouse report found" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âš ï¸ Lighthouse CI directory not found" >> $GITHUB_STEP_SUMMARY
          fi

