  # ============================================
  # Build Docker Image
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [gitleaks, lint-and-test]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ecommerce-demo/apps/frontend
          file: ecommerce-demo/apps/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}

  # ============================================
  # Trivy - Container Security Scan
  # ============================================
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    concurrency:
      group: trivy-report-commit
      cancel-in-progress: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.sha.outputs.short }}'
          format: 'json'
          output: 'trivy-frontend-${{ steps.sha.outputs.short }}.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'  # Warn only, don't fail

      - name: Upload Trivy report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-frontend-report
          path: trivy-frontend-${{ steps.sha.outputs.short }}.json
          retention-days: 30

      - name: Pull latest changes
        run: git pull origin main

      - name: Save Trivy report to repo
        run: |
          mkdir -p ecommerce-demo/security/reports
          cp trivy-frontend-${{ steps.sha.outputs.short }}.json ecommerce-demo/security/reports/
          cp trivy-frontend-${{ steps.sha.outputs.short }}.json ecommerce-demo/security/reports/trivy-frontend-latest.json

      - name: Commit Trivy report
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "security: Update Trivy frontend scan report [${{ github.sha }}]"
          file_pattern: 'ecommerce-demo/security/reports/trivy-frontend-*.json'
          commit_author: 'GitHub Actions <actions@github.com>'

      - name: Generate Trivy summary for GitHub Actions
        run: |
          echo "## ðŸ”’ Trivy Security Scan - Frontend" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.sha.outputs.short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Parse JSON and create summary
          if [ -f "trivy-frontend-${{ steps.sha.outputs.short }}.json" ]; then
            CRITICAL=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-frontend-${{ steps.sha.outputs.short }}.json 2>/dev/null || echo "0")
            HIGH=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="HIGH")] | length' trivy-frontend-${{ steps.sha.outputs.short }}.json 2>/dev/null || echo "0")
            MEDIUM=$(jq '[.Results[]?.Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' trivy-frontend-${{ steps.sha.outputs.short }}.json 2>/dev/null || echo "0")

            echo "### Vulnerability Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Severity | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ”´ Critical | $CRITICAL |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ  High | $HIGH |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸŸ¡ Medium | $MEDIUM |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # Show top 10 Critical/High CVEs
            echo "### Top Critical/High CVEs" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| CVE | Package | Severity | Fixed Version |" >> $GITHUB_STEP_SUMMARY
            echo "|-----|---------|----------|---------------|" >> $GITHUB_STEP_SUMMARY
            jq -r '[.Results[]?.Vulnerabilities[]? | select(.Severity=="CRITICAL" or .Severity=="HIGH")] | .[0:10][] | "| \(.VulnerabilityID) | \(.PkgName) | \(.Severity) | \(.FixedVersion // "N/A") |"' trivy-frontend-${{ steps.sha.outputs.short }}.json 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "| No critical/high CVEs found | - | - | - |" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Trivy report not found" >> $GITHUB_STEP_SUMMARY
          fi

