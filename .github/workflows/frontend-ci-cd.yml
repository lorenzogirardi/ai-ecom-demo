name: Frontend CI/CD

on:
  workflow_dispatch:
    inputs:
      skip_trivy:
        description: 'Skip Trivy scan'
        required: false
        default: false
        type: boolean
  push:
    branches:
      - main
      - develop
    paths:
      - 'ecommerce-demo/apps/frontend/**'
      - 'ecommerce-demo/helm/frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'ecommerce-demo/apps/frontend/**'
      - '.github/workflows/frontend-ci-cd.yml'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: ecommerce-demo/frontend
  EKS_CLUSTER_NAME: ecommerce-demo-demo-eks

permissions:
  id-token: write
  contents: write
  security-events: write

jobs:
  # ============================================
  # Gitleaks - Secret Detection
  # ============================================
  gitleaks:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Lint and Test
  # ============================================
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ecommerce-demo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ecommerce-demo/package-lock.json

      - name: Install dependencies
        run: npm ci --ignore-scripts
        env:
          HUSKY: 0

      - name: Run linter
        run: npm run lint -w apps/frontend

      - name: Run type check
        run: npm run type-check -w apps/frontend

      - name: Run tests
        run: npm run test -w apps/frontend

  # ============================================
  # Build Docker Image
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [gitleaks, lint-and-test]
    if: github.event_name == 'push'
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ecommerce-demo
          file: ecommerce-demo/apps/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}

  # ============================================
  # Trivy - Container Security Scan
  # ============================================
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}'
          format: 'json'
          output: 'trivy-frontend-${{ github.sha }}.json'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'  # Warn only, don't fail

      - name: Upload Trivy report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-frontend-report
          path: trivy-frontend-${{ github.sha }}.json
          retention-days: 30

      - name: Save Trivy report to repo
        run: |
          mkdir -p ecommerce-demo/security/reports
          cp trivy-frontend-${{ github.sha }}.json ecommerce-demo/security/reports/
          cp trivy-frontend-${{ github.sha }}.json ecommerce-demo/security/reports/trivy-frontend-latest.json

      - name: Commit Trivy report
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "security: Update Trivy frontend scan report [${{ github.sha }}]"
          file_pattern: 'ecommerce-demo/security/reports/trivy-frontend-*.json'
          commit_author: 'GitHub Actions <actions@github.com>'

      - name: Generate Trivy summary
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

