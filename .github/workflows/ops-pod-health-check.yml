name: "OPS: Pod Health Check"

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'Application to check'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - backend
          - frontend
      namespace:
        description: 'Kubernetes namespace'
        required: true
        default: 'default'
        type: choice
        options:
          - default

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: ecommerce-demo-demo-eks

jobs:
  health-check:
    name: Check Pod Health
    runs-on: ubuntu-latest
    environment: production

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::170674040462:role/ecommerce-demo-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Get Pod Status
        id: pods
        run: |
          echo "## ðŸ¥ Pod Health Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** \`${{ inputs.namespace }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Application:** \`${{ inputs.app }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ inputs.app }}" == "all" ]; then
            SELECTOR=""
          else
            SELECTOR="-l app=${{ inputs.app }}"
          fi

          echo "### Pod Status" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n ${{ inputs.namespace }} $SELECTOR -o wide >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Get Pod Resources
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Resource Usage" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl top pods -n ${{ inputs.namespace }} 2>/dev/null >> $GITHUB_STEP_SUMMARY || echo "Metrics not available" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Get Recent Events
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Recent Events (last 10)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get events -n ${{ inputs.namespace }} --sort-by='.lastTimestamp' | tail -10 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Check Pod Conditions
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pod Conditions" >> $GITHUB_STEP_SUMMARY

          if [ "${{ inputs.app }}" == "all" ]; then
            PODS=$(kubectl get pods -n ${{ inputs.namespace }} -o jsonpath='{.items[*].metadata.name}')
          else
            PODS=$(kubectl get pods -n ${{ inputs.namespace }} -l app=${{ inputs.app }} -o jsonpath='{.items[*].metadata.name}')
          fi

          for POD in $PODS; do
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**$POD:**" >> $GITHUB_STEP_SUMMARY
            READY=$(kubectl get pod $POD -n ${{ inputs.namespace }} -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}')
            RESTARTS=$(kubectl get pod $POD -n ${{ inputs.namespace }} -o jsonpath='{.status.containerStatuses[0].restartCount}')
            echo "- Ready: $READY" >> $GITHUB_STEP_SUMMARY
            echo "- Restarts: $RESTARTS" >> $GITHUB_STEP_SUMMARY
          done
