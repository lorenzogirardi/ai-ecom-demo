name: "OPS: Redis Status"

on:
  workflow_dispatch:
    inputs:
      namespace:
        description: 'Kubernetes namespace'
        required: true
        default: 'ecommerce'
        type: choice
        options:
          - ecommerce

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: ecommerce-demo-demo-eks
  CLOUDFRONT_URL: https://dls03qes9fc77.cloudfront.net

jobs:
  redis-status:
    name: Check Redis Status
    runs-on: ubuntu-latest
    environment: production

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::170674040462:role/ecommerce-demo-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Check Redis via Catalog API
        run: |
          echo "## ðŸ”´ Redis Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** \`${{ inputs.namespace }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Test catalog API (uses Redis cache)
          echo "### Catalog API Test (Redis Cached)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # First request (may be cache miss)
          START1=$(date +%s%N)
          RESP1=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.CLOUDFRONT_URL }}/api/catalog/products?limit=5")
          END1=$(date +%s%N)
          TIME1=$(( (END1 - START1) / 1000000 ))

          # Second request (should be cache hit)
          START2=$(date +%s%N)
          RESP2=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.CLOUDFRONT_URL }}/api/catalog/products?limit=5")
          END2=$(date +%s%N)
          TIME2=$(( (END2 - START2) / 1000000 ))

          echo "| Request | Status | Response Time |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|---------------|" >> $GITHUB_STEP_SUMMARY
          echo "| First (potential miss) | $RESP1 | ${TIME1}ms |" >> $GITHUB_STEP_SUMMARY
          echo "| Second (cache hit) | $RESP2 | ${TIME2}ms |" >> $GITHUB_STEP_SUMMARY

          if [ "$TIME2" -lt "$TIME1" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### âœ… Cache Working (2nd request faster)" >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### â„¹ï¸ Cache Status: Check Logs Below" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check Redis Logs
        run: |
          POD=$(kubectl get pods -n ${{ inputs.namespace }} -l app.kubernetes.io/name=backend -o jsonpath='{.items[0].metadata.name}' 2>/dev/null)

          if [ -n "$POD" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Backend Pod: \`$POD\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Redis Connection Logs (last 30 lines)" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            kubectl logs $POD -n ${{ inputs.namespace }} --tail=1000 2>/dev/null | grep -iE "(redis|cache|elasticache)" | tail -30 >> $GITHUB_STEP_SUMMARY || echo "No Redis-related logs found" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
