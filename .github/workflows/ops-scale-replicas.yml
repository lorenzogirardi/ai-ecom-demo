name: "OPS: Scale Replicas"

on:
  workflow_dispatch:
    inputs:
      app:
        description: 'Application to scale'
        required: true
        type: choice
        options:
          - backend
          - frontend
      replicas:
        description: 'Number of replicas (2-10)'
        required: true
        default: '2'
        type: choice
        options:
          - '2'
          - '3'
          - '4'
          - '5'
          - '6'
          - '7'
          - '8'
          - '9'
          - '10'
      namespace:
        description: 'Kubernetes namespace'
        required: true
        default: 'ecommerce'
        type: choice
        options:
          - ecommerce

env:
  AWS_REGION: us-east-1
  EKS_CLUSTER_NAME: ecommerce-demo-demo-eks

jobs:
  scale-replicas:
    name: Scale Replicas
    runs-on: ubuntu-latest
    environment: production

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::170674040462:role/ecommerce-demo-github-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Pre-Scale Status
        run: |
          echo "## ðŸ“ˆ Scale Replicas" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Application:** \`${{ inputs.app }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Target Replicas:** ${{ inputs.replicas }}" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** \`${{ inputs.namespace }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          CURRENT=$(kubectl get deployment ${{ inputs.app }} -n ${{ inputs.namespace }} -o jsonpath='{.spec.replicas}')
          echo "**Current Replicas:** $CURRENT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Before Scaling" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n ${{ inputs.namespace }} -l app.kubernetes.io/name=${{ inputs.app }} >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Scale Deployment
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Scaling to ${{ inputs.replicas }} replicas..." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          kubectl scale deployment/${{ inputs.app }} -n ${{ inputs.namespace }} --replicas=${{ inputs.replicas }}

          echo "Waiting for scale to complete..." >> $GITHUB_STEP_SUMMARY
          kubectl rollout status deployment/${{ inputs.app }} -n ${{ inputs.namespace }} --timeout=300s

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Scaling Complete" >> $GITHUB_STEP_SUMMARY

      - name: Post-Scale Status
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### After Scaling" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n ${{ inputs.namespace }} -l app.kubernetes.io/name=${{ inputs.app }} >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
