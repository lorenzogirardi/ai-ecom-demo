# Gitleaks Configuration
# https://github.com/gitleaks/gitleaks

title = "Gitleaks Configuration for E-commerce Demo"

# Global allowlist for paths (works for all rules)
[allowlist]
  description = "Allow example tokens in documentation"
  paths = [
    '''docs/.*\.md$''',
    '''.*README\.md$''',
    '''.*\.example$''',
    '''.*\.example\..*$''',
  ]
