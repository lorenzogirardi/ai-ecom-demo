# Frontend Network Policy
# Allows:
# - Ingress: from any (ALB ingress)
# - Egress: to DNS, backend pods, external APIs
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-network-policy
  namespace: ecommerce
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from any source (ALB ingress controller)
    - from: []
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow DNS resolution (CoreDNS)
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow to backend pods
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: backend
      ports:
        - protocol: TCP
          port: 4000
    # Allow X-Ray daemon (UDP)
    - to:
        - podSelector:
            matchLabels:
              app: xray-daemon
      ports:
        - protocol: UDP
          port: 2000
    # Allow external APIs (HTTPS) for SSR, X-Ray
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
