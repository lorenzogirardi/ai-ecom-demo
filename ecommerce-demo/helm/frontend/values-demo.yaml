# Demo environment values
replicaCount: 2

image:
  repository: 170674040462.dkr.ecr.us-east-1.amazonaws.com/ecommerce-demo/frontend
  pullPolicy: Always
  tag: latest

ingress:
  enabled: true
  className: alb
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/group.name: ecommerce-demo
  hosts:
    - host: demo.example.com  # Update with actual domain
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

env:
  # Empty API URL means frontend will use relative URLs (/api/*)
  # This works when frontend and backend are behind the same domain (CloudFront/ALB)
  NEXT_PUBLIC_API_URL: ""
  NEXT_PUBLIC_APP_NAME: "E-commerce Demo"
