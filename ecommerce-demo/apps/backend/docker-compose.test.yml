version: "3.8"

services:
  postgres-test:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d test_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data

  redis-test:
    image: redis:7-alpine
    command: redis-server --requirepass test
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "test", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Full stack E2E test
  backend-test:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres-test:
        condition: service_healthy
      redis-test:
        condition: service_healthy
    environment:
      NODE_ENV: test
      PORT: 4000
      DATABASE_URL: postgresql://test:test@postgres-test:5432/test_db
      REDIS_HOST: redis-test
      REDIS_PORT: 6379
      REDIS_PASSWORD: test
      JWT_SECRET: test-secret-key
      ENABLE_RATE_LIMITING: "false"
      ENABLE_SWAGGER: "false"
    ports:
      - "4001:4000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  default:
    name: ecommerce-test-network
