# Site settings
title: E-commerce Demo Documentation
description: "Technical documentation for the AI-Augmented E-commerce Platform - 10 Days from Zero to Production"
author: Lorenzo Girardi
baseurl: "/ai-ecom-demo/docs-v2"
url: "https://lorenzogirardi.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:title/
future: true

# Theme
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-feed

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:title/

# Categories
categories:
  - sessions
  - architecture
  - technical

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Lorenzo Girardi"

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
