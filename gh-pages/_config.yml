# Site settings
title: AI-Augmented Development
description: "From 70 Developers to 10x Velocity - Building Production E-commerce in 10 Days with Claude Code"
author: Lorenzo Girardi
email:
baseurl: "/ai-ecom-demo"
url: "https://lorenzogirardi.github.io"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /blog/:title/

# Theme
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-feed

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Lorenzo Girardi"

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Analytics (optional)
# google_analytics: UA-XXXXXXXX-X
